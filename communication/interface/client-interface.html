<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./resources/favicon.ico">
    <link rel="stylesheet" href="./client-interface.css">
    <script src="./client-interface.js" defer></script>
    <title>Choix</title>
</head>
<body>
    <div id="body">
        <form class="file-selector-zone" action="#">
            <p class="title">Choix de vos fichiers à traiter</p>

            <div class="file-list loading"></div>

            <button>Valider les choix</button>
        </form>

        <div class="communication-zone">
            <p class="title">Données reçues</p>

            <p class="small-title"><u>Options</u></p>

            <label class="option">
                <p class="small-title">Inclure les logs</p>
                <input type="checkbox" class="include-log">
            </label>

            <p class="small-title"><u>Résultats</u></p>

        </div>
    </div>
</body>
</html>
