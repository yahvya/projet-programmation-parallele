<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet</title>
    <link rel="stylesheet" href="includes/app.css">
    <link rel="shortcut icon" href="./ressources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div id="body" class="d-flex p-5 gap-3 placeholder-glow">
        <div class="side-1 w-75 border-end secondary border-2 pe-3">
            <p class="popover-title fs-2 text-uppercase text-decoration-underline mb-5">Liste des fichiers disponibles</p>

            <form action="#" class="files-list-container placeholder container">
                <div class="files row gap-5"></div>
                <button class="btn btn-primary d-none mt-5 m-auto">Récupérer les fichiers</button>
            </form>
        </div>

        <div class="download-zone w-25">
            <p class="message alert alert-info">Il n'y a aucun fichier à télécharger pour le moment</p>
            <div class="files"></div>
        </div>
    </div>
